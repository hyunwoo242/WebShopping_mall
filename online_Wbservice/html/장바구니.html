<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link href="../css/장바구니.css" rel="stylesheet">
</head>
<body>
    <div class="cart-container">
        <h1>장바구니</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="product1.jpg" alt="제품 1" class="cart-item-image">
                <div class="item-details">
                    <h2>제품 이름 1</h2>
                    <p class="price">₩19,000</p>
                    <p class="item-quantity">수량: <input type="number" value="1"></p>
                    <button class="remove-btn">제거</button>
                </div>
            </div>
            <!-- 추가 상품은 여기에 -->
        </div>
        <div class="cart-summary">
            <h3>총합계: ₩19,000</h3>
            <button class="checkout-btn">결제하기</button>
        </div>
    </div>
</body>
</html>
